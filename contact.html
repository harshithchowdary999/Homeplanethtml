<!-- Contact Page -->
<html>
<head>
    <title>Contact - 5D Home Planet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow py-6 px-4 text-center text-xl font-bold">Contact Us</header>
    <section class="container mx-auto px-4 py-16 text-center">
        <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
        <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <input type="text" placeholder="Your Name" class="w-full p-3 mb-4 border rounded" required>
            <input type="email" placeholder="Your Email" class="w-full p-3 mb-4 border rounded" required>
            <textarea placeholder="Your Message" class="w-full p-3 mb-4 border rounded" rows="5" required></textarea>
            <button class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-700">Send Message</button>
        </form>
    </section>
</body>
</html>
