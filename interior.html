    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#F3F4F6',
                        darkBg: '#181818',
                        darkSecondary: '#2D2D2D'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-in-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }

        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

        }
        
        .filter-pill {
            transition: all 0.2s;
        }

        }
        
        .dark .filter-pill:hover:not(.active) {

        }

        // Filter state

            style: 'all',
            location: 'all',
            budget: 'all',
            rating: 0
        };

        // Initialize UI
        function init() {
            renderDesigners(designers);
            setupEventListeners();
            
            // Set the first style filter as active by default
            styleFilters[0].classList.add('active');
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Theme Toggle
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
            });
            
            // Filter Toggle
            filterToggle.addEventListener('click', () => {
                filterPanel.classList.toggle('hidden');
            });
            
            // Style Filters
            styleFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    styleFilters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    activeFilters.style = filter.dataset.style;
                });
            });
            
            // Apply Filters
            applyFiltersBtn.addEventListener('click', () => {
                activeFilters.location = locationFilter.value;
                activeFilters.budget = budgetFilter.value;
                activeFilters.rating = parseFloat(ratingFilter.value);
                
                filterDesigners();
                filterPanel.classList.add('hidden');
            });
            
            // Reset Filters
            resetFiltersBtn.addEventListener('click', () => {
                // Reset style filters
                styleFilters.forEach(f => f.classList.remove('active'));
                styleFilters[0].classList.add('active');
                
                // Reset select filters
                locationFilter.value = 'all';
                budgetFilter.value = 'all';
                ratingFilter.value = '0';
                
                // Reset filter state
                activeFilters = {
                    style: 'all',
                    location: 'all',
                    budget: 'all',
                    rating: 0
                };
                
                filterDesigners();
            });
            
            // Modal Close
            closeModal.addEventListener('click', () => {
                designerModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            });
            
            // Close modal when clicking outside
            designerModal.addEventListener('click', (e) => {
                if (e.target === designerModal) {
                    designerModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }
            });
        }

                        <i class="${image.icon} text-white text-4xl"></i>
                    </div>
                `).join('');
                
                // Get budget indicator
                let budgetDisplay = '';
                if (designer.budget === 'budget') budgetDisplay = '<span class="font-semibold">$</span><span class="text-gray-400">$$$</span>';
                else if (designer.budget === 'mid-range') budgetDisplay = '<span class="font-semibold">$$</span><span class="text-gray-400">$$</span>';
                else if (designer.budget === 'high-end') budgetDisplay = '<span class="font-semibold">$$$</span><span class="text-gray-400">$</span>';
                else if (designer.budget === 'luxury') budgetDisplay = '<span class="font-semibold">$$$$</span>';
                
                designerCard.innerHTML = `
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="text-xl font-bold">${designer.name}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${designer.experience} years experience · ${designer.location}</p>
                            </div>
                            <div>${budgetDisplay}</div>
                        </div>
                        
                        <div class="mb-3 space-x-1">
                            ${expertiseBadges}
                        </div>
                        
                        <p class="text-gray-600 dark:text-gray-300 mb-4 text-sm line-clamp-2">${designer.description}</p>
                        
                        <div class="grid grid-cols-3 gap-2 mb-4">
                            ${portfolioPreview}
                        </div>
                        
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                <div class="rating-stars mr-1">${stars}</div>
                                <span class="text-sm text-gray-500 dark:text-gray-400">(${designer.reviewCount})</span>
                            </div>
                            
                            <button class="view-details text-primary hover:text-opacity-80 text-sm font-medium"
                                    data-id="${designer.id}">
                                View Details
                            </button>
                        </div>
                        
                        <button class="consultation-button w-full bg-primary text-white py-2 rounded-lg font-medium hover:bg-opacity-90 transition-all"
                                data-id="${designer.id}">
                            Request Consultation
                        </button>
                    </div>
                `;
                
                // Add click event to the view details button
                const viewDetailsBtn = designerCard.querySelector('.view-details');
                viewDetailsBtn.addEventListener('click', () => showDesignerModal(designer.id));
                
                // Add click event to the consultation button
                const consultationBtn = designerCard.querySelector('.consultation-button');
                consultationBtn.addEventListener('click', () => showDesignerModal(designer.id, true));
                
                designersGrid.appendChild(designerCard);
            });
            
            // Update results count
            resultsCount.textContent = `Showing ${designersToRender.length} designer${designersToRender.length !== 1 ? 's' : ''}`;
            
            // Show/hide no results message
            if (designersToRender.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        // Filter designers based on active filters
        function filterDesigners() {
            const filtered = designers.filter(designer => {
                // Filter by style
                if (activeFilters.style !== 'all' && !designer.expertise.includes(activeFilters.style.charAt(0).toUpperCase() + activeFilters.style.slice(1))) {
                    return false;
                }
                
                // Filter by location
                if (activeFilters.location !== 'all') {
                    const locationMapping = {
                        'new-york': 'New York',
                        'los-angeles': 'Los Angeles',
                        'chicago': 'Chicago',
                        'miami': 'Miami',
                        'san-francisco': 'San Francisco'
                    };
                    
                    if (designer.location !== locationMapping[activeFilters.location]) {
                        return false;
                    }
                }
                
                // Filter by budget
                if (activeFilters.budget !== 'all' && designer.budget !== activeFilters.budget) {
                    return false;
                }
                
                // Filter by rating
                if (designer.rating < activeFilters.rating) {
                    return false;
                }
                
                return true;
            });
            
            renderDesigners(filtered);
        }

        // Generate star rating display
        function generateStars(rating) {
            let starsHtml = '';
            
            // Full stars
            for (let i = 1; i <= Math.floor(rating); i++) {
                starsHtml += '<i class="fas fa-star"></i>';
            }
            
            // Half star
            if (rating % 1 >= 0.5) {
                starsHtml += '<i class="fas fa-star-half-alt"></i>';
            }
            
            // Empty stars
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 1; i <= emptyStars; i++) {
                starsHtml += '<i class="far fa-star"></i>';
            }
            
            return starsHtml;
        }

        // Show designer modal
        function showDesignerModal(designerId, scrollToForm = false) {
            const designer = designers.find(d => d.id === designerId);
            if (!designer) return;
            
            // Generate expertise badges
            const expertiseBadges = designer.expertise.map(exp => 
                `<span class="inline-block bg-primary bg-opacity-10 text-primary px-2 py-1 text-sm rounded-full mr-2 mb-2">${exp}</span>`
            ).join('');
            
            // Generate stars
            const stars = generateStars(designer.rating);
            
            // Generate portfolio images
            const portfolioImages = designer.portfolioImages.map((image, index) => `
                <div class="portfolio-image h-40 flex items-center justify-center rounded-lg overflow-hidden" 
                     style="background-color: ${image.color};">
                    <i class="${image.icon} text-white text-5xl"></i>
                </div>
            `).join('');
            
            // Generate reviews
            const reviews = designer.reviews.map(review => {
                const reviewStars = generateStars(review.rating);
                
                return `
                    <div class="mb-4 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                        <div class="flex items-center justify-between mb-2">
                            <div class="font-medium">${review.author}</div>
                            <div class="rating-stars text-sm">${reviewStars}</div>
                        </div>
                        <p class="text-gray-600 dark:text-gray-300 text-sm">${review.text}</p>
                    </div>
                `;
            }).join('');
            
            modalContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Left Column - Main Info -->
                    <div class="md:col-span-2">
                        <h2 class="text-2xl font-bold mb-2">${designer.name}</h2>
                        <p class="text-gray-500 dark:text-gray-400 mb-4">${designer.experience} years experience · ${designer.location}</p>
                        
                        <div class="flex flex-wrap mb-4">
                            ${expertiseBadges}
                        </div>
                        
                        <div class="flex items-center mb-4">
                            <div class="rating-stars mr-2">${stars}</div>
                            <span class="text-gray-500 dark:text-gray-400">(${designer.reviewCount} reviews)</span>
                        </div>
                        
                        <h3 class="text-lg font-semibold mb-2">About</h3>
                        <p class="text-gray-600 dark:text-gray-300 mb-6">${designer.description}</p>
                        
                        <h3 class="text-lg font-semibold mb-3">Portfolio</h3>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                            ${portfolioImages}
                        </div>
                        
                        <h3 class="text-lg font-semibold mb-3">Client Reviews</h3>
                        <div class="space-y-3 mb-6">
                            ${reviews}
                        </div>
                    </div>
                    
                    <!-- Right Column - Contact & Pricing -->
                    <div>
                        <div class="bg-gray-50 dark:bg-gray-800 p-5 rounded-lg mb-6">
                            <h3 class="text-lg font-semibold mb-3">Pricing</h3>
                            <p class="text-gray-700 dark:text-gray-300 mb-4">${designer.pricing}</p>
                            
                            <h3 class="text-lg font-semibold mb-3">Contact Information</h3>
                            <div class="space-y-2 mb-4">
                                <p class="flex items-center">
                                    <i class="fas fa-envelope text-primary mr-2"></i>
                                    <a href="mailto:${designer.contact.email}" class="text-primary hover:underline">${designer.contact.email}</a>
                                </p>
                                <p class="flex items-center">
                                    <i class="fas fa-phone text-primary mr-2"></i>
                                    <a href="tel:${designer.contact.phone}" class="text-primary hover:underline">${designer.contact.phone}</a>
                                </p>
                                <p class="flex items-center">
                                    <i class="fas fa-globe text-primary mr-2"></i>
                                    <a href="https://${designer.contact.website}" target="_blank" class="text-primary hover:underline">${designer.contact.website}</a>
                                </p>
                            </div>
                        </div>
                        
                        <div id="consultation-form" class="bg-gray-50 dark:bg-gray-800 p-5 rounded-lg">
                            <h3 class="text-lg font-semibold mb-4">Request a Consultation</h3>
                            <form>
                                <div class="mb-4">
                                    <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
                                    <input type="text" id="name" class="w-full text-base px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                                    <input type="email" id="email" class="w-full text-base px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
                                    <input type="tel" id="phone" class="w-full text-base px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                                </div>
                                
                                <div class="mb-4">
                                    <label for="message" class="block text-sm font-medium mb-1">Project Details</label>
                                    <textarea id="message" rows="4" class="w-full text-base px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700" required></textarea>
                                </div>
                                
                                <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg font-medium hover:bg-opacity-90 transition-all">
                                    Submit Request
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            
            // Add form submission handler
            const form = modalContent.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const message = document.getElementById('message').value;
                
                // Show success message
                form.innerHTML = `
                    <div class="text-center py-6">
                        <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                        <h4 class="text-xl font-semibold mb-2">Request Submitted!</h4>
                        <p class="mb-4">Thank you for your interest. ${designer.name} will contact you shortly to discuss your project.</p>
                        <button id="close-success" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90">
                            Close
                        </button>
                    </div>
                `;
                
                // Add close button handler
                document.getElementById('close-success').addEventListener('click', () => {
                    designerModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                });
            });
            
            // Show modal
            designerModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Scroll to consultation form if requested
            if (scrollToForm) {
                setTimeout(() => {
                    document.getElementById('consultation-form').scrollIntoView({ behavior: 'smooth' });
                }, 300);
            }
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
